
<div *ngIf = "heroeBorrado; else noBorrado">
    <!-- Este es para la condicuion If else   *ndif = "heroeBorrado; else noBorrado"-->
    <h3>Heroes Borrados: <small>{{heroeBorrado}}</small></h3>
    
</div>
<!--Agregamos una referencia templete-->
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<br><br>
<h1> listado de Personas </h1>
<u>
    <!--Imprimier la lista de personas-->
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}}.- {{heroe}}
    </li>
</u><br>
